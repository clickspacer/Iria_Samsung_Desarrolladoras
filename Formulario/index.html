<html>
  <head>
    <meta charset="utf-8">
    <title>Create Account</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="index.js" type="text/javascript"></script>
    
  </head>
  <body style="background-color: black;">
    <div class="form-container">
      <h1>Create Account</h1>
      <form>
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" onchange="checkName(this.value)" >
          <p id="nombre_mensaje" class="input_error" style="visibility: hidden;">Rellene este campo</p>
          <br>
          <label id="nombre_error" class="input_error" style="visibility: hidden;">Nombre no válido, no se admiten caracteres numéricos</label>
          <br>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" onchange="checkEmail(this.value)" >
          <p id="email_mensaje" class="input_error" style="visibility: hidden;">Rellene este campo</p>
          <br>
          <label id="email_error" class="input_error" style="visibility: hidden;">Email no válido</label>
          <br>
        </div>
        <div class="form-group">
          <label for="password">Clave:</label>
          <input type="password" id="password" name="password" onchange="checkClave(this.value)">
          <p id="clave_mensaje" class="input_error" style="visibility: hidden;">Rellene este campo</p>
          <br>
          <label id="clave_error" class="input_error" style="visibility: hidden;">No más de 8 caracteres</label>
          <br>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirme su clave:</label>
          <input type="password" id="confirm-password" name="confirm-password" onchange="checkClave2(this.value)">
          <p id="clave2_mensaje" class="input_error" style="visibility: hidden;">Rellene este campo</p>
          <br>
          <label  id="clave2_error" class="input_error" style="visibility: hidden;">Las contraseñas no coinciden</label>
          <br>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
